<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相册</title>
    <!-- 引入 marked.js 库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* --- 基础与黑暗主题 --- */
        :root {
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #00aaff;
            --heading-color: #ffffff;
            --subtle-text-color: #888888;
            --card-background: #252525;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.8;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- 布局容器 --- */
        .container {
            max-width: 900px; /* 增加内容最大宽度，更适合阅读 */
            margin: 60px auto;
            padding: 0 30px;
            /* 添加加载动画 */
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s 0.2s ease-out forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- 返回链接 --- */
        .back-link {
            display: inline-block;
            margin-bottom: 40px;
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: var(--heading-color);
        }

        /* --- Markdown 内容的现代化样式 --- */
        .album-content h1 {
            font-size: 3rem; /* 大标题 */
            color: var(--heading-color);
            line-height: 1.2;
            margin-bottom: 1rem;
            border-bottom: none; /* 去掉丑陋的下划线 */
        }

        .album-content p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        /* 图片是主角！*/
        .album-content img {
            max-width: 100%;
            height: auto;
            border-radius: 12px; /* 更柔和的圆角 */
            display: block;
            margin: 50px 0; /* 增加图片上下的间距 */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); /* 突出的阴影效果 */
        }
        
        /* 针对图片下的斜体文字，作为图片说明 */
        .album-content p > em {
            display: block;
            text-align: center;
            color: var(--subtle-text-color);
            font-size: 0.9rem;
            margin-top: -35px; /* 让说明文字离图片更近 */
            margin-bottom: 50px;
        }

        .album-content hr {
            border: none;
            height: 1px;
            background-color: #333;
            margin: 60px 0;
        }

        .loading, .error {
            text-align: center;
            font-size: 1.2em;
            color: var(--subtle-text-color);
            padding: 50px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-link">← 返回所有相册</a>
        
        <div id="album-content" class="album-content">
            <p class="loading">正在加载相册...</p>
        </div>
    </div>

    <script>
        // JavaScript 部分保持不变，它已经工作得很好了
        document.addEventListener('DOMContentLoaded', async () => {
            const contentDiv = document.getElementById('album-content');
            try {
                const params = new URLSearchParams(window.location.search);
                const albumName = params.get('album');
                if (!albumName) { throw new Error('未指定相册名称。'); }
                
                const filePath = `galleries/${albumName}.md`;
                const response = await fetch(filePath);
                if (!response.ok) { throw new Error(`无法加载相册文件: ${response.statusText}`); }
                
                const markdownText = await response.text();
                // 找到第一个标题，并将其设置为页面的 <title>
                const titleMatch = markdownText.match(/^#\s+(.*)/);
                if (titleMatch && titleMatch[1]) {
                    document.title = titleMatch[1] + " - 我的相册";
                }

                const htmlContent = marked.parse(markdownText);
                contentDiv.innerHTML = htmlContent;

            } catch (error) {
                console.error('加载失败:', error);
                contentDiv.innerHTML = `<p class="error">抱歉，加载相册失败。请检查文件是否存在或稍后再试。</p>`;
            }
        });
    </script>
</body>
</html>
